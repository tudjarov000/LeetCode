<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .course-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        .course-details p {
            margin: 5px 0;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
<nav>
      <div class="logo">LeetCode</div>
<div>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
    </div>

    <div class="user-profile" id="userProfile">
        <!-- Content for when the user is not logged in -->
        <button class="login-btn" onclick="login()">Login</button>
        <a class="register-btn" href="register.html">Register</a>
    </div>
</nav>
</header>

<main>
    <div class="course-container">
        <div class="course-card">
            <h2>Course Title 1</h2>
            <div class="course-details">
                <p><strong>Instructor:</strong> John Doe</p>
                <p><strong>Duration:</strong> 4 weeks</p>
                <p><strong>Level:</strong> Beginner</p>
            </div>
        </div>

        <div class="course-card">
            <h2>Course Title 2</h2>
            <div class="course-details">
                <p><strong>Instructor:</strong> Jane Smith</p>
                <p><strong>Duration:</strong> 6 weeks</p>
                <p><strong>Level:</strong> Intermediate</p>
            </div>
        </div>

        <!-- Add more course cards as needed -->
    </div>
<script>
    function login() {
        // Simulate successful login
        const userProfile = document.getElementById('userProfile');
        userProfile.innerHTML = `
<button class="logout-btn" onclick="logout()">Logout</button>

            <div class="dropdown">
                <button class="logout-btn" onmouseover="toggleDropdown()">Profile</button>
                <div class="dropdown-content">
                    <a href="info.html">Info</a>
                    <a href="mycourses.html">My Courses</a>
                    <a href="joinedcourses.html">Joined Courses</a>
                </div>
            </div>
        `;


    }
function toggleDropdown() {
    const dropdownContent = document.querySelector('.dropdown-content');
    dropdownContent.classList.toggle('show');
} 
    function logout() {
        // Simulate logout
        window.location.reload();
    }

</script>

</main>

</body>
</html>
